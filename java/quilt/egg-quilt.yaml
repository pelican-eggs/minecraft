    userInteraction:
      - 'Go to eula.txt for more info.'
  logs:
    custom: false
    location: logs/latest.log
  stop: stop
scripts:
  installation:
    script: |-
      #!/bin/bash
      # Quilt Installation Script
      #
      # Server Files: /mnt/server

      mkdir -p /mnt/server
      cd /mnt/server

      wget -O quilt.jar https://quiltmc.org/api/v1/download-latest-installer/java-universal
      java -jar quilt.jar \
        install server $MC_VERSION \
        --download-server
      cd /mnt/server/server
      mv * /mnt/server
      cd ..
      rm quilt.jar
      rmdir /mnt/server/server
      mv server.jar minecraft.jar
      mv quilt-server-launch.jar server.jar
      echo "serverJar=minecraft.jar" > quilt-server-launcher.properties
      echo -e "Server is Ready!"
    container: 'ghcr.io/pelican-eggs/installers:java_21'
    entrypoint: bash
variables:
  -
    sort: 1
    name: 'Minecraft Version'
    description: |-
      Version of Minecraft that will be installed. You can only choose the exact version number, for
      example "1.20.2", "latest" won't work!
    env_variable: MC_VERSION
    default_value: 1.20.2
    user_viewable: true
    user_editable: true
    rules:
      - required
      - string
      - 'between:3,15'
  -
    sort: 2
    name: 'Server Jar File'
    description: 'The name of the jarfile that will be ran on server launch.'
    env_variable: SERVER_JARFILE
    default_value: server.jar
    user_viewable: true
    user_editable: true
    rules:
      - required
      - 'regex:/^([\w\d._-]+)(\.jar)$/'
