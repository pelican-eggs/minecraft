scripts:
  installation:
    script: |-
      #!/bin/bash
      # Spigot Installation Script
      #
      # Server Files: /mnt/server

      mkdir -p /usr/share/man/man1

      ARCH=$([[ "$(uname -m)" == "x86_64" ]] && echo "x64" || echo "aarch64")
          
      function install_java() {
        echo "ARCH: ${ARCH}
      Download URl: $1"
        curl -L $1 -o java.tar.gz
        tar xzf java.tar.gz
        export PATH=$PWD/$2/bin:$PATH
        java -version
      }

      function build_spigot()
      {
        java -Xms$1M -jar BuildTools.jar --rev ${DL_VERSION} || { echo -e "
       install failed! Attempted to install ${DL_VERSION} with memory of ${SERVER_MEMORY} and Java version of:"; java -version; exit 1; }
      }

      # Detect the required Java version for building Spigot. Currently temurin only provides archives of their releases, and adoptopenjdk is deprecated. Update this when packages are released.
      if [[ $DL_VERSION =~ ^1\.(20.5|20.6) || $DL_VERSION == "latest" ]]; then
          install_java "https://github.com/adoptium/temurin21-binaries/releases/download/jdk-21.0.3%2B9/OpenJDK21U-jdk_x64_linux_hotspot_21.0.3_9.tar.gz" jdk-21.0.3+9
      elif [[ $DL_VERSION =~ ^1\.(18|19|20|20.1|20.2|20.3|20.4) ]]; then
          install_java "https://github.com/adoptium/temurin17-binaries/releases/download/jdk-17.0.1%2B12/OpenJDK17U-jdk_x64_linux_hotspot_17.0.1_12.tar.gz" jdk-17.0.1+12
      elif [[ $DL_VERSION =~ ^1\.(17) ]]; then
          install_java "https://github.com/adoptium/temurin16-binaries/releases/download/jdk-16.0.2%2B7/OpenJDK16U-jdk_x64_linux_hotspot_16.0.2_7.tar.gz" jdk-16.0.2+7
      else
          install_java "https://github.com/adoptium/temurin8-binaries/releases/download/jdk8u312-b07/OpenJDK8U-jdk_x64_linux_hotspot_8u312b07.tar.gz" jdk8u312-b07
      fi


      ## Only download if a path is provided, otherwise continue.
      if [ ! -z "${DL_PATH}" ]; then
          cd /mnt/server
          MODIFIED_DOWNLOAD=`eval echo $(echo ${DL_PATH} | sed -e 's/{{/${/g' -e 's/}}/}/g')`
          echo -e "Using custom provided download link ${MODIFIED_DOWNLOAD}"
          curl -L ${MODIFIED_DOWNLOAD} -o ${SERVER_JARFILE}
      else
          mkdir -p /srv/
          cd /srv/
          curl -L https://hub.spigotmc.org/jenkins/job/BuildTools/lastSuccessfulBuild/artifact/target/BuildTools.jar -o BuildTools.jar

          # Force the minimum Wings install container memory should someone provide less or 0 as it will break the Java build process
          if [ $SERVER_MEMORY -lt 1024 ]; then
              echo -e "Do not use 0 for memory with Java applications. Defaulting to 1024MB.
       WARNING! 1024MB might not be enough to build 1.17+ releases."
              SERVER_MEMORY=1024
              build_spigot ${SERVER_MEMORY}
          else
              build_spigot ${SERVER_MEMORY}
          fi
          mv spigot-*.jar /mnt/server/${SERVER_JARFILE}
      fi


      ## install end
      echo "-----------------------------------------"
      echo "Installation completed..."
      echo "-----------------------------------------"
    container: 'ghcr.io/pelican-eggs/installers:debian'
    entrypoint: bash
variables:
  -
    sort: 2
    name: 'Download Path'
    description: |-
      A URL to use to download Spigot rather than building it on the server. This is not user viewable.
      Use <code>{{DL_VERSION}}</code> in the URL to automatically insert the assigned version into the
      URL. If you do not enter a URL Spigot will build directly in the container (this will fail on low
      memory containers).
    env_variable: DL_PATH
    default_value: ''
    user_viewable: false
    user_editable: false
    rules:
      - nullable
      - string
  -
    sort: 3
    name: 'Spigot Version'
    description: |-
      The version of Spigot to download (using the --rev tag from https://hub.spigotmc.org/versions). Use
      "latest" for latest.
    env_variable: DL_VERSION
    default_value: latest
    user_viewable: true
    user_editable: true
    rules:
      - required
      - string
      - 'between:3,10'
  -
    sort: 1
    name: 'Server Jar File'
    description: 'The name of the server jarfile to run the server with.'
    env_variable: SERVER_JARFILE
    default_value: server.jar
    user_viewable: true
