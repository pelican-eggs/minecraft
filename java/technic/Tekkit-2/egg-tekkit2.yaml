description: "Those of you who are nostalgic for the early days of Tekkit (now known as Tekkit Classic), will love\nwhat awaits you in Tekkit 2!\r\n\r\nWith a collection of nostalgic mods and plenty of new improvements, Tekkit 2 is sure to capture the\nfeeling of possibility and consequence that you felt while exploring the world of machines and\ncontraptions that made the original fun. Keep an eye out for classics such as IndustrialCraft,\nProjectE (Equivalent Exchange), Project Red (RedPower) and BuildCraft, alongside additions such as\nGalacticraft and Tekkit Jaffa Cakes! The world is yours to bend and exploit to your will, whether\nthrough alchemy or sprawling factories and mines.\r\n\r\nWhat fresh horrors will you create?"
