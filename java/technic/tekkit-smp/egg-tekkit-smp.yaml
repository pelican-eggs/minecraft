description: |-
  Tekkit SMP contains the full range of mods from Tekkit 2, plus the extra mods that were originally
  dropped in the transition from Technic SSP (to Technic SMP) to Tekkit, in favour of multiplayer and
  Bukkit support: mainly Thaumcraft, Mystcraft, and Mo' Creatures. The new Tekkit SMP expands on that
  with various carefully selected Thaumcraft and Mystcraft addons, alongside Mo' Creatures Extended,
  and smaller custom additions such as Re-Crystallized Wing. Electro-Magic Tools is another starring
  mod, being an addon to both Industrial Craft and Thaumcraft, combining the worlds of tech and magic.
